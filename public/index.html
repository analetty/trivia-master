<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      El archivo manifest.json provee metadatos usados cuando la aplicación se añade a la 
      pantalla principal en Android. Para más información, leer https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Habrán notado el uso de %PUBLIC_URL% en las etiquetas anteriores.
      El valor será reemplazado por la URL de la carpeta `public` al momento del build.
      Solo los archivos dentro de la carpeta `public` podrán ser referenciados desde el HTML.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará 
      correctamente tanto para el lado 

      Aprende 
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      Debes habilitar JavaScript para correr esta app.
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

      Este archivo HTML es una plantilla.

      Pueden agregarse fuentes, tags o analíticas a este archivo. 
      Ejecutar el build hará que los scripts del bundle estén dentro del tag de <body>

      Para ejecutar el proyecto puedes ejecutar el comando `npm start` o `yarn start`.
